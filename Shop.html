<!DOCTYPE HTML>
	<html>
		<head>
			<title>Steal a deal</title>
			<style>
			</style>
			<link rel="stylesheet" href="./styles.css"/>
			<script src="./shop.js"></script>
		</head>
		<body>
			<div id="main-wrapper">
				<div id="content-wrapper">
					<header id="main-top-line">
						<h1>Steal a deal</h1>
					</header>

					<aside id="main-left-bar">
						<nav>
							<h3>Narrow Your Choices</h3>
							<ul class="nav-top-group">
								<li class="partitions"><strong>Women's</strong>
									<ul class="nav-group">
										<li class="shoe-type">Sandals</li>
										<li class="shoe-type">Heels</li>
										<li class="shoe-type">Sneakers & athletic shoes</li>
										<li class="shoe-type">Flats</li>
										<li class="shoe-type">Boots</li>
									</ul>
								</li>
							</ul>
						</nav>
					</aside>

					<main id="main-content">
						<div id="filters">
							<h3>Filters coming soon</h3>
						</div>
						<div id="products-list">

						</div>
					</main>

					<aside id="main-right-bar">
					    <div id="order">
						    <h3 id="cart-header">Currently in your cart:</h3>
							<div id="ordered-goods">

							</div>
	                        <span id="total">Total:</span>
							<button id="proceed-btn">Order</button>
                        </div>

						<div id="coupon">
							<form id="discount-coupon" name="discount-coupon">
								<label>
								    <span id="pre-coupon-text">Enter your coupon code here (if any)</span>
								    <input id="enter-coupon" type="text" name="coupon-code"/>
								</label>
							</form>
						</div>
					</aside>
				</div>

				<footer id="main-bottom-line">
				Copyright Cookie Monster
				</footer>
			</div>
		</body>
	</html>
